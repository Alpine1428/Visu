name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.8'

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.8

    - name: Build
      run: chmod +x gradlew && ./gradlew build --no-daemon --stacktrace

    - name: Copy JAR
      run: |
        JAR=$(find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | head -1)
        cp "$JAR" ./AlpineVisuals-2.0.0.jar

    - name: Commit JAR
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -f AlpineVisuals-2.0.0.jar
        git diff --staged --quiet || git commit -m "Auto-build: Alpine Visuals v2.0.0"
        git push || true

    - uses: actions/upload-artifact@v4
      with:
        name: AlpineVisuals
        path: build/libs/*.jar

    - uses: softprops/action-gh-release@v2
      with:
        tag_name: v2.0.0-build${{ github.run_number }}
        name: Alpine Visuals v2.0.0 (Build ${{ github.run_number }})
        body: |
          ## Alpine Visuals v2.0.0 - Ultimate Visual Suite
          
          **37 visual modules** inspired by Pulse, Luminar, Soup API
          
          ### Categories:
          - **Render** (10): Fullbright, Custom Crosshair, Glow ESP, Name Tags, Trail Renderer, etc.
          - **HUD** (10): FPS/Ping, Armor, Coordinates, Compass, Keystrokes, CPS, Target HUD, etc.
          - **World** (7): Particles, Time Changer, Custom Sky, Ambient Particles, Waypoints, etc.
          - **Player** (6): Zoom, Freelook, No Bob, No Hurt Cam, Spin Visual, Cape
          - **Misc** (4): Animations, Screen FX, TNT Timer, Item Model
          
          ### Install:
          1. Fabric Loader + Fabric API for 1.20.1
          2. Put JAR in mods folder
          3. Press **Right Shift** in game
        files: |
          AlpineVisuals-2.0.0.jar
          build/libs/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
